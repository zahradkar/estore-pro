spring:
  application:
    name: store
  config.import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://localhost:3306/store?useUnicode=true&createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 300 # 5m
    refreshTokenExpiration: 604800 # 7d

app:
  api: /api
  user-path: ${app.api}/users
  admin-path: ${app.api}/admin
  auth-path: ${app.api}/auth
  product-path: ${app.api}/products
  cart-path: ${app.api}/carts
